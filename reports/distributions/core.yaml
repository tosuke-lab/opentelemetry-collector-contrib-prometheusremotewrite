name: core
url: https://github.com/open-telemetry/opentelemetry-collector-releases/tree/main/distributions/otelcol
maintainers: []
components:
    exporter:
        - file
        - prometheus
        - prometheusremotewrite
        - zipkin
    extension:
        - health_check
        - pprof
    processor:
        - attributes
        - filter
        - probabilistic_sampler
        - resource
        - span
    receiver:
        - hostmetrics
        - jaeger
        - opencensus
        - prometheus
        - zipkin
