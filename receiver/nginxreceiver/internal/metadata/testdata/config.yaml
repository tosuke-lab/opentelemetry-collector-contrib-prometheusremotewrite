default:
all_metrics:
  nginx.connections_accepted:
    enabled: true
  nginx.connections_current:
    enabled: true
  nginx.connections_handled:
    enabled: true
  nginx.requests:
    enabled: true
no_metrics:
  nginx.connections_accepted:
    enabled: false
  nginx.connections_current:
    enabled: false
  nginx.connections_handled:
    enabled: false
  nginx.requests:
    enabled: false
